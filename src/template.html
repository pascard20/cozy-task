<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COZYtask</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>

<body>
  <div class="nav-backdrop"></div>
  <div class="hamburger-button">
    <div class="hamburger-icon__wrapper">
      <i class="fa-solid fa-bars icon-default"></i><i class="fa-solid fa-xmark icon-close"></i>
    </div>
  </div>
  <div class="notifications"></div>
  <nav class="nav app-section">
    <h1 class="nav__title">
      <span class="nav__title--first">cozy</span><span class="nav__title--second">task</span>
    </h1>
    <hr class="divider">
    <div data-simplebar class="nav__section nav__sections-wrapper">
      <h2 class="nav__section-title">Tasks</h2>
      <ul class="nav__section nav__groups"></ul>
      <h2 class="nav__section-title">Projects</h2>
      <ul class="nav__section nav__projects"></ul>
    </div>
    <div class="nav__item nav__add-project">+ New project</div>
    <ul class="nav__section nav__demo-buttons">
      <li class="nav__item demo-add">
        <div class="nav__item-icon"><i class="fa-solid fa-plus"></i></div>Add demo content
      </li>
      <li class="nav__item demo-delete">
        <div class="nav__item-icon"><i class="fa-solid fa-rotate-left"></i></div>Delete demo content
      </li>
      <div class="credits">
        <p class="credits__upper">designed and built by</p>
        <a class="credits__link" href="https://github.com/pascard20/cozy-task"><i class="fa-brands fa-github"></i></a>
        <a class="credits__name" href="https://github.com/pascard20">≈Åukasz Pasternak</a>
      </div>
    </ul>
  </nav>

  <main class="main app-section">
    <div class="main__wrapper">
      <div class="main__header"></div>
      <hr class="divider">
      <div data-simplebar class="main__tasks-wrapper">
        <ul class="main__tasks"></ul>
      </div>
    </div>
    
  </main>
  
  <div class="main__add-task fixed">+ New task</div>
</body>

</html>
